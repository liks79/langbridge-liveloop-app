name = "langbridge-liveloop-app"
main = "workers/api/src/index.ts"
compatibility_date = "2025-12-25"

# [Assets]
# Cloudflare Workers with Assets: This allows serving the frontend from the 'dist' directory.
[assets]
directory = "./dist"

[vars]
# Default models
GEMINI_TEXT_MODEL = "gemini-2.5-flash-preview-09-2025"
GEMINI_TTS_MODEL = "gemini-2.5-flash-preview-tts"
GEMINI_TTS_VOICE = "Aoede"
GEMINI_TTS_VOICE_WOMAN = "Aoede"
GEMINI_TTS_VOICE_MAN = "Charon"

# ALLOWED_ORIGINS is managed via Cloudflare Dashboard for security.
# For local dev, use workers/api/.dev.vars

