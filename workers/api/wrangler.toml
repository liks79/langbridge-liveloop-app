name = "langbridge-liveloop-app"
main = "src/index.ts"
compatibility_date = "2025-12-25"

# Routing:
# - If you manage DNS in Cloudflare for your Pages domain, you can configure a route for `/api/*`.
# - Otherwise, configure the Worker route in the Cloudflare dashboard (recommended for first setup).

[vars]
# Default models (override via dashboard vars if desired)
GEMINI_TEXT_MODEL = "gemini-2.5-flash-preview-09-2025"
GEMINI_TTS_MODEL = "gemini-2.5-flash-preview-tts"
GEMINI_TTS_VOICE = "Aoede"
GEMINI_TTS_VOICE_WOMAN = "Aoede"
GEMINI_TTS_VOICE_MAN = "Charon"
# ALLOWED_ORIGINS = "http://localhost:5173,https://langbridge.example.com"

# ALLOWED_ORIGINS는 보안 및 유연한 관리를 위해 Git에 포함하지 않습니다.
# 운영(Production) 환경: Cloudflare Dashboard (Settings > Variables)에서 직접 설정하세요.
# 로컬 개발 환경: .dev.vars 파일에 설정하여 사용하세요.

